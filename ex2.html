<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ex2</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background-color: goldenrod;
      border: 1px solid black;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="row2" class="row g-3 mb-4">
      <div class="col-6 box" id="div1of2">1 of 2</div>
      <div class="col-6 box" id="div2of2">2 of 2</div>
    </div>

    <div id="row3" class="row g-3 mb-4">
      <div class="col-12 col-lg-3 box">1 of 3</div>
      <div class="col-12 col-lg-6 box">2 of 3 (wider)</div>
      <div class="col-12 col-lg-3 box">3 of 3</div>
    </div>

    <div id="row4" class="row g-3 mb-4">
      <div class="col-12 col-lg-2 box">1 of 4</div>
      <div class="col-12 col-lg-4 box">2 of 4</div>
      <div class="col-12 col-lg-4 box">3 of 4</div>
      <div class="col-12 col-lg-2 box">4 of 4</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
